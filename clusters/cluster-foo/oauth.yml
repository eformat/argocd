- op: add
  path: /spec/identityProviders/1
  value:
    mappingMethod: claim
    name: keycloak
    openID:
      ca:
        name: ca-config-map
      claims:
        email:
        - email
        name:
        - name
        preferredUsername:
        - preferred_username
      clientID: ocp-console
      clientSecret:
        name: idp-secret
      extraScopes: []
      issuer: https://keycloak-keycloak.apps.foo.sandbox1459.opentlc.com/auth/realms/OpenShift
    type: OpenID
